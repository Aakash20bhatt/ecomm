
<div class="user-auth">
    <div class="user-signup" *ngIf="!showLogin">
        <h1>User Sign-Up</h1>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signup(userSignUp.value)">
            <input type="text"
            class="form-input"
            placeholder="Enter User Name"
            name="name"
            ngModel>
    
            <input type="text"
            class="form-input"
            placeholder="Enter User Name"
            name="email"
            ngModel>
    
            <input type="password"
            class="form-input"
            placeholder="Enter User Name"
            name="password"
            ngModel>  
    
    
            <button class="form-button">Sign Up</button>

            <p>Already Have Account? <a (click)="openLogin()">Click Here</a></p>
    
        </form>
    </div>

    <div class="user-login" *ngIf="showLogin">
        <h1>User Login</h1>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
            <p class="error-p">{{authError}}</p>
            <input type="text"
            class="form-input"
            placeholder="Enter User Name"
            name="email"
            ngModel
            #email="ngModel"
            required
            email>

            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value.</span></p>
    
            <input type="password"
            class="form-input"
            placeholder="Enter User Name"
            name="password"
            ngModel
            #password="ngModel"
            required
            password
            minlength="8"
            maxlength="20">  

            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Value.</span></p>
    
            <button [disabled]="userLogin.invalid" class="form-button">Login</button>

            <p>Want to create Account? <a (click)="openSignUp()">Click Here</a></p>
        </form>
    </div>
</div>
